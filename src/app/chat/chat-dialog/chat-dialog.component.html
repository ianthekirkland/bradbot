<div class="container">
  <h1>BradBot</h1>

  <ng-container *ngFor="let message of messages | async">

    <div class="message" [ngClass]="{ 'from' : message.sentBy === 'bot', 'to' : message.sentBy === 'user' }">
      {{ message.content }}
    </div>

  </ng-container>

  <label for="nameField">Your Message</label>
  <input class="chatfield" [(ngModel)]="formValue" (keyup.enter)="sendMessage()" type="text"><br>
  <button class="button" (click)="sendMessage()">Send</button>

</div>
